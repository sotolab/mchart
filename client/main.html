<head>
  <title>Meteor 1.2 - Chart.js Demo</title>
</head>

<body>

    <div class="container">

        <div class="row">

            <h1 class="center">Welcome to Meteor 1.2 - Chart.js Demo</h1>

        </div>

        {{> hello}}

    </div>

</body>

<template name="hello">

    <div class="row">

        <div class="col-md-4">

            <div>

                <h4>Change the first datapoint of the green line</h4>

                <p>
                    <button id="btnAdd">Add 5 points</button> |
                    <button id="btnSubtract">Subtract 5 points</button>
                </p>
                <p>Value of counter is: {{counter_0_1}}</p>

                <hr>

            </div>

            <div id="rangeSlider_1">

                <h4>Change the first datapoint of red line</h4>

            	<p>
                    <input type="range" id="rangeIn_1"  min="10" max="100" step="5" value="{{counter_1_1}}" />
                	<span class="highlight"></span>
                	<output id="rangeOut_1">Value of range slider is: {{counter_1_1}}</output>
                </p>

                <hr>

            </div>

            <div id="labelInput">

                <h4>Change the first label</h4>

                <p>
                    <input id="inputLabel_1" type="text" name="label_1" value="{{label_1}}">
                    <button id="btnLabel">Submit</button>
                </p>
                <p>Value of label is: {{label_1}}</p>

                <hr>

            </div>

        </div>

        <div class="col-md-8">

            <p class="hide">{{chartUpdate}}</p>

            <div style="width:60%">

                <canvas id="canvas" height="450" width="450"></canvas>

            </div>

        </div>

        <div class="row">

            <h4>Some notes</h4>
            <p>This demo is meant to be a proof of concept that chart.js can be used in Meteor in a reactive way using templates and spacebars.</p>
            <p>Created by Ren√© Post / AnnotatedJS.com</p>
            <p>The source can be found on <a href="https://github.com/AnnotatedJS/Meteor-Chart.js-demo">Github</a>.</p>

        </div>

    </div>

</template>
